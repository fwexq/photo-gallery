{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Авторизация & Регистрация</title>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="{% static 'main/css/accounts/authorizations.css' %}">
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300;400;500;600;700&family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
    <div class="materialContainer">
        <form class="form sign-in" method="post" id="form">
            {% csrf_token %}
            <div class="box">
                <div class="title">Авторизация</div>
                <div class="input">
                    {{sign_in_form.email}}
                    <span class="spin"></span>
                </div>
                <div class="input">
                    {{sign_in_form.password}}
                    <span class="spin"></span>
                </div>
                <div class="button login">
                    <button type="submit" class="submit" id="submit-form" name="action" value="sign_in"><span>Войти</span> <i class="fa fa-check"></i></button>
                </div>

                <a class="pass-forgot">Модераторы никогда не попросят Ваш пароль</a>
            </div>
        </form>


    <div class="overbox">
        <div class="material-button alt-2"><span class="shape"></span></div>
        <div class="title">Регистрация</div>
        <form class="form sign-up" method="post">
            {%csrf_token%}
            <div class="input">
                {{sign_up_form.first_name}}
                <span class="spin"></span>
            </div>
            <div class="input">
                {{ sign_up_form.email }}
                <span class="spin"></span>
            </div>
            <div class="input">
                {{sign_up_form.password1}}
                <span class="spin"></span>
            </div>
            <div class="button">
                <button type="submit" class="submit" name="action" value="sign_up"><span>NEXT</span></button>
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <script src="../../../static/main/js/index.js"></script>
    </div>
</div>

    </form>

</body>

</html>

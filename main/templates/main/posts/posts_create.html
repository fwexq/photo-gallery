{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">



<link rel="stylesheet" href="{% static 'main/css/posts/posts_create.css' %}">
>
<head>
    <title>Создание поста</title>
</head>
{% block body %}
<div class="album py-5 bg-light black ">
    <button type="button" class="btn btn-light"><a href="/">Назад</a></button>
    <br><br>

    <form action="{% url 'posts_create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ post_form }}
        <button type="submit" class="btn-n btn-light-create-form">Предолжить запись</button>
    </form>

</div>

{% if messages %}
{% for message in messages %}
<p {% if message.tags %} class="{{ message.tags }}" {% endif %}><i class="fa-solid fa-circle-check"></i> {{ message }}</p>
{% endfor %}
{% endif %}

</form>
{% endblock %}
